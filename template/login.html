{% extends "base.html" %}
{% block title %}Login{% end %}
{% block head %}
	<style type="text/css">
		.login-form {
			width: 340px;
			margin: 50px auto;
		}
		.login-form form {
			margin-bottom: 15px;
			background: #f7f7f7;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			padding: 30px;
		}
		.login-form h2 {
			margin: 0 0 15px;
		}
		.form-control, .btn {
			min-height: 38px;
			border-radius: 2px;
		}
		.btn {        
			font-size: 15px;
			font-weight: bold;
		}
	</style>
{% end %}
{% block body %}
	<div class="container">
		<div class="login-form">
			<form action="/login" method="post">
				<h2 class="text-center">Main Sprinkler Control Login</h2>       
				<div class="form-group">
					<input type="text" name="name" class="form-control" placeholder="Username" required="required">
				</div>
				<div class="form-group">
					<input type="password" name="pass" class="form-control" placeholder="Password" required="required">
				</div>
				<div class="form-group">
					{% module xsrf_form_html() %}
					<button type="submit" class="btn btn-primary btn-block">Log in</button>
				</div>
			</form>
		</div>
	</div>
{% end %}
